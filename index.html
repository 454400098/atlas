<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Graph Playground</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


</head>

<body>

  <div class="wrapper">
    <header id="header">
      <div id="header-text"><span id="header-text-span">Graph Playground</span></div>
    </header>
    <nav id=nav>
      <div id="graph-data-wrapper">
        <h1 id="graph-name">
          Bible
        </h1>
        <div id="vertices">
          vertices: <span id="vertices-value">N/A</span>
        </div>
        <div id="edges">
          edges: <span id="edges-value">N/A</span>
        </div>
      </div>
      <div id="graph-description">
        No description available.
      </div>
    </nav>
    <div id=middle>
        <div id="glass"></div>
        <div id="overview">
          <h2>Overview</h2>
        </div>
        <div id="ribbon">
          <!-- <h2 class="ribbon-title">Ribbon</h2> -->
          <!-- <h2 class="ribbon-title"><i class="material-icons md-24">drag_handle</i></h2> -->
          <h2 class="ribbon-title">

            <div class="drag-left">
              <i class="material-icons md-24">keyboard_arrow_left</i>
            </div>
          
            <button class="accordion">
              <i class="material-icons md-24">menu</i>
            </button>
          
            <div class="drag-right">
              <i class="material-icons md-24">keyboard_arrow_right</i>
            </div>
          
            <!-- <i class="material-icons md-24 drag-right">keyboard_arrow_right</i> -->
          </h2>
          <div class="panel">
            <input type="checkbox" id="edges-checkbox" class="ribbon-checkbox" checked><span class="checkbox-text">edges</span>
            <input type="checkbox" id="nodes-checkbox" class="ribbon-checkbox" checked><span class="checkbox-text">nodes</span>
            <input type="checkbox" id="clones-checkbox" class="ribbon-checkbox" checked><span class="checkbox-text">clones</span>
            <input type="checkbox" id="components-checkbox" class="ribbon-checkbox" checked><span class="checkbox-text">components</span>
            <input type="checkbox" id="clustering-checkbox" class="ribbon-checkbox" checked><span class="checkbox-text">clustering</span>
          </div>

        </div>
        <div id="layers">
          <h2>Layers</h2>
          <div id="no-card-message">
            <i class="material-icons md-36 bounce">keyboard_arrow_left</i>
            <span class="bounce-padding">Select a layer</span>
          </div>
        </div>
      </div>
    <footer id="footer">Footer</footer>
  </div>


  <script src="bundle.js"></script>
  <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
  <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->

</body>

</html>
